{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Duewiger Projects - Software Development{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <script src="https://www.google.com/recaptcha/enterprise.js" async defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top sticky-top p-4 transparent-nav">
        <div class="container-fluid">
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="navbar-collapse justify-content-md-center collapse" id="navbarsExample08">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">Projekte</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/developer/' %}active{% endif %}" href="{% url 'developer' %}">Entwickler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/contact/' %}active{% endif %}" href="{% url 'contact' %}">Kontakt</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/imprint/' %}active{% endif %}" href="{% url 'imprint' %}">Impressum</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/privacy/' %}active{% endif %}" href="{% url 'privacy' %}">Datenschutz</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>    

    <main class="flex-grow-1">
        {% block content %}{% endblock content %}
    </main>

    <footer class="d-flex flex-wrap justify-content-around align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <p class="text-muted copyright-text">© 2024 Duewiger<br></p>
        </div>
    
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex p-4">
            <li class="ms-3 social-icon">
                <a href="https://linkedin.com">
                    <i class="fab fa-linkedin" style="font-size: 32px; color: #0077b5;"></i>
                </a>
            </li>
            <li class="ms-3 social-icon">
                <a href="https://github.com/Duewiger">
                    <i class="fab fa-github" style="font-size: 32px; color: #333;"></i>
                </a>
            </li>
            <li class="ms-3 social-icon">
                <a href="https://play.google.com">
                    <i class="fab fa-google-play" style="font-size: 32px; color: #34A853;"></i>
                </a>
            </li>
        </ul>               
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        
        const playStoreState = () => {
            window.alert("Diese App ist leider noch nicht vom PlayStore freigegeben, erscheint jedoch in Kürze.");
        };

    </script>
</body>
</html>
